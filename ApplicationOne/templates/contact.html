{% extends 'base.html' %}
{% block title %}
Contact
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form action="" method="POST" enctype="multipart/form-data">
            <h3 class="text-center text-bg-dark rounded p-2 mt-3 text-light display-6 ">STUDENT REGISTRATION</h3>
            {% csrf_token %}
             {{ form.as_p }}
            <div class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-success">ADD STUDENT</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
